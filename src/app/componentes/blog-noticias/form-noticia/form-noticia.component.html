<form [formGroup]="frmBlogNoticias" novalidate>
  <div class="card card-block col-auto p-3">
    <h4 class="card-title">Crear noticia</h4>
    <div class="form-group mt-2" (keypress)="pulsaTecla($event)">
      <h6>Titular:</h6>
      <input
        type="text"
        class="form-control"
        placeholder="Introduzca el titular de la noticia"
        [ngClass]="{'border border-2 border-danger':  title.invalid && title.dirty, 'border border-2 border-success':  title.valid && title.dirty}"
        formControlName="title"
      />
      <div class="form-control-feedback" *ngIf="title.errors && (title.dirty || title.touched)">
        <p *ngIf="title.errors['required']" class="text-danger">El titulo es obligatorio</p>
      </div>
    </div>
    <div class="form-group mt-2" (keypress)="pulsaTecla($event)">
      <h6>Noticia:</h6>
      <textarea
        type="text"
        class="form-control"
        placeholder="Introduzca la noticia"
        rows="3"
        [ngClass]="{'border border-2 border-danger':  noticie.invalid && noticie.dirty, 'border border-2 border-success':  noticie.valid && noticie.dirty}"
        formControlName="noticie"
      ></textarea>
      <div class="form-control-feedback" *ngIf="noticie.errors && (noticie.dirty || noticie.touched)">
        <p *ngIf="noticie.errors['required']" class="text-danger">La noticia es obligatoria</p>
      </div>
    </div>
    <button type="button" class="btn btn-primary mt-2" (click)="anadirNoticia()" [disabled]="frmBlogNoticias.invalid" [ngClass]="[ (servicio.getOscuro$() | async) ? 'btn-danger' : 'btn-primary']">Crear</button>
  </div>
</form>
